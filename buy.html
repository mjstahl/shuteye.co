<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Shuteye.co - Private, browser-based, video conferencing</title>
	<link rel="icon" type="image/png" href="/img/favicon.png" />
	<link rel="stylesheet" href="/css/bootstrap.css" >
	<link rel="stylesheet" href="/css/shuteye.css" type="text/css">
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="/css/forms.css" type="text/css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/">
				SHUT
				<i class="icon-eye-close"></i>
				EYE
			</a>
			<ul class="nav">
				<li>
					<a href="/faq" class="link">F.A.Q</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="offset3 span6">
			<form id="payment-form" method="POST" action="/purchase">
				<div id="browser-not-supported" class="hide alert alert-error">
					<strong>SHUTEYE DOES NOT SUPPORT YOUR BROWSER</strong>
					<br/>
					Use <a href="https://www.google.com/intl/en/chrome/browser/">Chrome</a> or <a href="https://www.mozilla.org/">Firefox</a> when starting a session.
				</div>
				<fieldset>
					<select name="session-count" id="session-count">
						<option value="1">1 Session</option>
						<option value="2">2 Sessions</option>
						<option value="3">3 Sessions</option>
						<option value="4">4 Sessions</option>
						<option value="5">5 Sessions</option>
						<option value="6">6 Sessions</option>
						<option value="7">7 Sessions</option>
						<option value="8">8 Sessions</option>
						<option value="9">9 Sessions</option>
						<option value="10"  selected="selected">10 Sessions</option>
						<option value="11">11 Sessions</option>
						<option value="12">12 Sessions</option>
						<option value="13">13 Sessions</option>
						<option value="14">14 Sessions</option>
						<option value="15">15 Sessions</option>
						<option value="16">16 Sessions</option>
						<option value="17">17 Sessions</option>
						<option value="18">18 Sessions</option>
						<option value="19">19 Sessions</option>
						<option value="20">20 Sessions</option>
						<option value="21">21 Sessions</option>
						<option value="22">22 Sessions</option>
						<option value="23">23 Sessions</option>
						<option value="24">24 Sessions</option>
						<option value="25">25 Sessions</option>
						<option value="26">26 Sessions</option>
						<option value="27">27 Sessions</option>
						<option value="28">28 Sessions</option>
						<option value="29">29 Sessions</option>
						<option value="30">30 Sessions</option>
					</select>
					<span class="inform help-block">
						$1 Per Session, Unlimited Attendees, No Time Limit
					</span>
					<input name="email" id="email" type="email" placeholder="Email Address" required>
					<input name="password" id="password" type="password" placeholder="Password" required>
					<span class="help-inline show-hide-pwd">
						<a class="no-decor" href="javascript:togglePassword();">
							<i id="show-password" class="icon-eye-close icon-3x"></i>
						</a>
					</span>
					<span class="help-block inform" class="help-block">
						DO NOT LOSE YOUR PASSWORD. It cannot be retrieved if lost.	
					</span>
					<input type="text" class="" id="cc-num" placeholder="Credit Card #" data-stripe="number">
					<span class="inform help-block">
						Visa, Mastercard, Discover, American Express, Diner's Club
					</span>
					<div class="input-prepend">
						<input type="text" id="cc-exp" placeholder="MM / YYYY">
						<input type="hidden" id="cc-month" data-stripe="exp-month">
						<input type="hidden" id="cc-year" data-stripe="exp-year">
						<input type="text" id="cc-cvc" placeholder="CVC" data-stripe="cvc">
					</div>
					<input type="submit" id="submit-purchase" class="btn btn-large btn-success" value="Pay $10.00">
				</fieldset>
			</form>
		</div>
	</div>
	<script src="/js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="https://js.stripe.com/v2/" type="text/javascript"></script>
	<script src="/js/jquery.payment.js" type="text/javascript"></script>
	<script src="/js/forms.js" type="text/javascript"></script>
	<script type="text/javascript">
		if (navigator.mozGetUserMedia || navigator.webkitGetUserMedia) {
			$('#browser-not-supported').toggleClass('hide', true);
		} else {
			$('#browser-not-supported').toggleClass('hide', false);
		}
	</script>
	<script type="text/javascript">
		Stripe.setPublishableKey('pk_test_czwzkTp2tactuLOEOqbMTRzG');
	</script>
</body>
</html>
